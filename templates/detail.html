{% extends 'index.html' %}
{% load static %}
{% block content %}
<center>
    <h1>{{type}} Suite</h1>
    <div class="detail">
        <div class="row">
            {% for room in rooms %}
                {% if room.type == type %}
                    <img src="{{room.image.url}}">
                {% endif %}
            {{room.type}}


            {% endfor %}
        </div>
    </div>
</center>
{% endblock content %}
